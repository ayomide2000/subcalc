<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Savings Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">How Much Can You Save by Sharing Your Subscription?</h1>
        <div class="calculator">
            <label for="subscription-cost">Monthly Cost of Subscription (in Naira):</label>
            <input type="number" id="subscription-cost" placeholder="e.g., 5000" required>
            <label for="num-users">Number of Users Sharing:</label>
            <input type="number" id="num-users" placeholder="e.g., 4" required>
            <button onclick="calculateSavings()">Calculate Savings</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
